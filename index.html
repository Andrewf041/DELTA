<!DOCTYPE html>

<head>

<title>DELTA</title>

<style>
:root{
  --bg:#0b0f0d;
  --panel:#121816;
  --user:#1f2925;
  --delta:#151c19;
  --accent:#10a37f;
  --text:#e6f2ee;
}
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Arial;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  border-bottom:1px solid #1f2a25;
}

.logo{
  width:34px;
  height:34px;
  animation:pulse 3s infinite ease-in-out;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

#tabs{
  display:flex;
  gap:6px;
  overflow-x:auto;
}

.tab{
  padding:6px 10px;
  border-radius:10px;
  border:1px solid #1f2a25;
  cursor:pointer;
  opacity:.6;
}
.tab.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* CHAT */
#chat{
  flex:1;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.msg{
  display:flex;
  gap:10px;
  max-width:88%;
  animation:fade .3s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1}
}

.msg.user{align-self:flex-end}
.msg.delta{align-self:flex-start}

.bubble{
  padding:14px 16px;
  border-radius:16px;
  background:var(--panel);
  line-height:1.4;
}
.user .bubble{background:var(--user)}

.time{
  font-size:11px;
  opacity:.5;
  margin-top:4px;
}

/* INPUT */
footer{
  padding:10px;
  border-top:1px solid #1f2a25;
  display:flex;
  gap:8px;
  align-items:center;
}
input[type=text]{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--panel);
  color:var(--text);
}
button{
  background:var(--accent);
  border:none;
  border-radius:14px;
  padding:14px;
  cursor:pointer;
}
input[type=file]{display:none}
</style>
</head>
