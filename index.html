<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DELTA</title>

<style>
:root{
  --bg:#0b0f0d;
  --panel:#101916;
  --accent:#00ff9c;
  --text:#d6ffe9;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Arial,sans-serif;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  border-bottom:1px solid #00ff9c22;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  color:var(--accent);
  font-weight:600;
  letter-spacing:2px;
}

.chat-tabs{
  display:flex;
  gap:6px;
}

.tab{
  background:transparent;
  border:1px solid #00ff9c33;
  color:var(--accent);
  padding:4px 10px;
  border-radius:6px;
}

.tab.active{
  background:#00ff9c22;
}

/* ===== CHAT ===== */
#chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

/* ===== MESSAGES ===== */
.msg-delta,.msg-user{
  display:flex;
  gap:10px;
  margin:10px 0;
}

.delta-icon{
  color:var(--accent);
  font-size:20px;
}

.msg-text{
  background:var(--panel);
  padding:10px 14px;
  border-radius:12px;
  max-width:80%;
}

.msg-user .msg-text{
  background:#00ff9c22;
}

.msg-time{
  font-size:11px;
  opacity:.5;
  margin-top:4px;
}

/* ===== INPUT ===== */
.input-area{
  padding:12px;
  border-top:1px solid #00ff9c22;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #00ff9c33;
  background:#0e1412;
  color:var(--text);
  font-size:16px;
}

input::placeholder{
  color:#6fae95;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <div class="logo">
    <svg width="36" height="36" viewBox="0 0 100 100">
      <polygon points="50,5 95,90 5,90" fill="none" stroke="#00ff9c" stroke-width="8"/>
      <polygon points="50,30 70,65 50,55 30,75 40,50" fill="#00ff9c"/>
    </svg>
    <span>DELTA</span>
  </div>

  <div class="chat-tabs">
    <button class="tab active">–ß–∞—Ç 1</button>
    <button class="tab">–ß–∞—Ç 2</button>
    <button class="tab">+</button>
  </div>
</header>

<!-- ===== CHAT AREA ===== -->
<div id="chat"></div>

<!-- ===== INPUT ===== -->
<div class="input-area">
  <input id="input" placeholder="–ù–∞–ø–∏—à–∏, —á—Ç–æ —Ç–µ–±–µ –Ω—É–∂–Ω–æ..." autocomplete="off">
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function time(){
  return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

function add(text,role){
  const wrap=document.createElement("div");

  if(role==="delta"){
    wrap.className="msg-delta";
    wrap.innerHTML=`
      <div class="delta-icon">üî∫</div>
      <div>
        <div class="msg-text">${text}</div>
        <div class="msg-time">${time()}</div>
      </div>
    `;
  } else {
    wrap.className="msg-user";
    wrap.innerHTML=`
      <div>
        <div class="msg-text">${text}</div>
        <div class="msg-time">${time()}</div>
      </div>
    `;
  }

  chat.appendChild(wrap);
  chat.scrollTop=chat.scrollHeight;
}

add("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –Ø —Å —Ç–æ–±–æ–π.", "delta");

input.addEventListener("keydown", e=>{
  if(e.key==="Enter" && input.value.trim()){
    const t=input.value.trim();
    input.value="";
    add("–¢—ã: "+t,"user");

    setTimeout(()=>{
      add("–Ø —Å —Ç–æ–±–æ–π. –ü–∏—à–∏, —á—Ç–æ –Ω—É–∂–Ω–æ.","delta");
    },500);
  }
});
</script>

</body>
</html>
