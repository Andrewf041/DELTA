<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DELTA</title>

<style>
:root {
  --bg: #0f0f0f;
  --panel: #1a1a1a;
  --user: #2a2a2a;
  --delta: #202123;
  --text: #e5e5e5;
  --accent: #10a37f;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* HEADER */
header {
  padding: 14px;
  text-align: center;
  font-weight: 600;
  border-bottom: 1px solid #2a2a2a;
}

/* CHAT */
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.msg {
  max-width: 85%;
  padding: 14px 16px;
  border-radius: 14px;
  line-height: 1.4;
  white-space: pre-wrap;
}

.user {
  background: var(--user);
  align-self: flex-end;
}

.delta {
  background: var(--delta);
  align-self: flex-start;
}

/* INPUT */
footer {
  padding: 12px;
  border-top: 1px solid #2a2a2a;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: var(--panel);
  color: var(--text);
  font-size: 16px;
}

input::placeholder {
  color: #888;
}
</style>
</head>

<body>

<header>DELTA</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Напиши, что тебе нужно…" autocomplete="off">
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function add(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

// стартовое сообщение
add("DELTA готов. Напиши, что тебе нужно.", "delta");

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && input.value.trim()) {
    const text = input.value.trim();
    input.value = "";
    add(text, "user");

    // локальный интеллект (без интернета)
    setTimeout(() => respond(text), 400);
  }
});

function respond(t) {
  let r = "Я понял запрос. Опиши подробнее, что ты хочешь сделать.";

  if (/привет|здрав/i.test(t)) r = "Привет. Я DELTA.";
  if (/кто ты/i.test(t)) r = "Я персональный цифровой ассистент DELTA.";
  if (/что ты умеешь/i.test(t)) r = "Общение, помощь, логика, игры, развитие. Интернет будет добавлен позже.";
  if (/игр/i.test(t)) r = "Можем сыграть. Напиши: игра.";

  add(r, "delta");
}
</script>

</body>
</html>
