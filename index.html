<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DELTA</title>

<style>
:root{
  --bg:#0f0f0f;
  --panel:#1a1a1a;
  --user:#2a2a2a;
  --delta:#202123;
  --accent:#10a37f;
  --text:#e5e5e5;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,"Segoe UI",Arial;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  border-bottom:1px solid #2a2a2a;
  font-weight:600;
}

.logo svg{
  width:28px;
  height:28px;
}

/* ===== CHAT ===== */
#chat{
  flex:1;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ===== MESSAGES ===== */
.msg{
  display:flex;
  gap:10px;
  max-width:90%;
}

.msg.user{
  align-self:flex-end;
  justify-content:flex-end;
}

.msg.delta{
  align-self:flex-start;
}

.bubble{
  background:var(--panel);
  padding:14px 16px;
  border-radius:14px;
  line-height:1.4;
  white-space:pre-wrap;
}

.user .bubble{
  background:var(--user);
}

.time{
  font-size:11px;
  opacity:.5;
  margin-top:4px;
}

/* ===== INPUT ===== */
footer{
  padding:12px;
  border-top:1px solid #2a2a2a;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  background:var(--panel);
  color:var(--text);
  font-size:16px;
}

input::placeholder{color:#888}
</style>
</head>

<body>

<header>
  <div class="logo">
    <svg viewBox="0 0 100 100">
      <polygon points="50,5 95,90 5,90" fill="none" stroke="#10a37f" stroke-width="8"/>
      <polygon points="50,30 70,65 50,55 30,75 40,50" fill="#10a37f"/>
    </svg>
  </div>
  DELTA
</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Напиши, что тебе нужно…" autocomplete="off">
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function time(){
  return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

function add(text, role){
  const wrap = document.createElement("div");
  wrap.className = "msg " + role;

  if(role==="delta"){
    wrap.innerHTML = `
      <div class="logo">
        <svg viewBox="0 0 100 100">
          <polygon points="50,5 95,90 5,90" fill="none" stroke="#10a37f" stroke-width="6"/>
          <polygon points="50,30 70,65 50,55 30,75 40,50" fill="#10a37f"/>
        </svg>
      </div>
      <div>
        <div class="bubble">${text}</div>
        <div class="time">${time()}</div>
      </div>
    `;
  } else {
    wrap.innerHTML = `
      <div>
        <div class="bubble">${text}</div>
        <div class="time">${time()}</div>
      </div>
    `;
  }

  chat.appendChild(wrap);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== START ===== */
add("DELTA инициализирован. Я готов работать с тобой.", "delta");

input.addEventListener("keydown", e=>{
  if(e.key==="Enter" && input.value.trim()){
    const t = input.value.trim();
    input.value="";
    add(t,"user");
    setTimeout(()=>respond(t),400);
  }
});

/* ===== LOCAL INTELLIGENCE ===== */
function respond(t){
  t=t.toLowerCase();
  let r;

  if(/привет|здрав/.test(t)) r="Привет. Я здесь.";
  else if(/кто ты/.test(t)) r="Я DELTA — твой персональный цифровой ассистент.";
  else if(/что ты умеешь/.test(t)) r="Общение, логика, помощь, идеи, игры. Интернет подключим позже.";
  else if(/игра/.test(t)) r="Хочешь игру? Могу начать угадай число или вопросы.";
  else if(/создател/.test(t)) r="Ты мой создатель. Я работаю для тебя.";
  else r="Я понял. Опиши задачу подробнее — я разберу её.";

  add(r,"delta");
}
</script>

</body>
</html>
