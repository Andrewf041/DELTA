<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DELTA</title>

<style>
:root{
  --bg:#0f0f0f;
  --panel:#1a1a1a;
  --user:#2a2a2a;
  --delta:#202123;
  --accent:#10a37f;
  --text:#e5e5e5;
}
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Arial;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  border-bottom:1px solid #2a2a2a;
}
header h1{font-size:16px;margin:0}

/* ===== CHAT TABS ===== */
#tabs{
  display:flex;
  gap:6px;
  overflow-x:auto;
}
.tab{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #2a2a2a;
  cursor:pointer;
}
.tab.active{
  background:var(--accent);
  color:#000;
}

/* ===== CHAT ===== */
#chat{
  flex:1;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.msg{
  max-width:85%;
}
.msg.user{align-self:flex-end}
.msg.delta{align-self:flex-start}

.bubble{
  padding:12px 14px;
  border-radius:14px;
  background:var(--panel);
}
.user .bubble{background:var(--user)}

.time{
  font-size:11px;
  opacity:.5;
  margin-top:4px;
}

/* ===== INPUT ===== */
footer{
  padding:10px;
  border-top:1px solid #2a2a2a;
  display:flex;
  gap:8px;
  align-items:center;
}
input[type=text]{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--panel);
  color:var(--text);
}
button{
  background:var(--accent);
  border:none;
  border-radius:12px;
  padding:12px;
  cursor:pointer;
}
input[type=file]{display:none}
</style>
</head>

<body>

<header>
  <h1>DELTA</h1>
  <div id="tabs"></div>
  <button onclick="newChat()">+</button>
</header>

<div id="chat"></div>

<footer>
  <label>
    üìé
    <input type="file" id="file" multiple>
  </label>
  <input id="input" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
  <button onclick="send()">‚û°Ô∏è</button>
</footer>

<script>
let chats = JSON.parse(localStorage.getItem("delta_chats")) || {};
let active = localStorage.getItem("delta_active") || null;

if(!localStorage.getItem("creator")){
  localStorage.setItem("creator","you");
}

function save(){
  localStorage.setItem("delta_chats",JSON.stringify(chats));
  localStorage.setItem("delta_active",active);
}

function newChat(){
  const id="chat_"+Date.now();
  chats[id]=[];
  active=id;
  addDelta("–ù–æ–≤—ã–π —á–∞—Ç —Å–æ–∑–¥–∞–Ω. –Ø —Å —Ç–æ–±–æ–π.");
  save();
  renderTabs(); render();
}

function renderTabs(){
  tabs.innerHTML="";
  for(const id in chats){
    const t=document.createElement("div");
    t.className="tab"+(id===active?" active":"");
    t.textContent=id.slice(-4);
    t.onclick=()=>{active=id;save();render();renderTabs();}
    tabs.appendChild(t);
  }
}

function render(){
  chat.innerHTML="";
  chats[active]?.forEach(m=>{
    const d=document.createElement("div");
    d.className="msg "+m.role;
    d.innerHTML=`<div class="bubble">${m.text}</div><div class="time">${m.time}</div>`;
    chat.appendChild(d);
  });
  chat.scrollTop=chat.scrollHeight;
}

function time(){
  return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function add(role,text){
  chats[active].push({role,text,time:time()});
  save(); render();
}

function addDelta(t){add("delta",t)}

function send(){
  if(!input.value.trim())return;
  add("user",input.value);
  const txt=input.value.toLowerCase();
  input.value="";
  setTimeout(()=>{
    if(txt.includes("–∫—Ç–æ —Ç—ã")) addDelta("–Ø DELTA. –¢—ã –º–æ–π —Å–æ–∑–¥–∞—Ç–µ–ª—å.");
    else addDelta("–Ø –ø–æ–Ω—è–ª. –ü—Ä–æ–¥–æ–ª–∂–∞–π.");
  },400);
}

file.onchange=e=>{
  [...e.target.files].forEach(f=>{
    add("user","üìé "+f.name);
  });
}

if(!active) newChat();
renderTabs(); render();
</script>

</body>
</html>
