<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>DELTA</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root{
  --bg:#0b0f0d;
  --panel:#121816;
  --user:#1f2925;
  --delta:#151c19;
  --accent:#10a37f;
  --text:#e6f2ee;
}
*{box-sizing:border-box}

body{
  margin:0;
  height:100dvh;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Arial;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-bottom:1px solid #1f2a25;
  flex-shrink:0;
}

.logo{
  width:30px;
  height:30px;
}

#tabs{
  display:flex;
  gap:6px;
  overflow-x:auto;
  flex:1;
}

.tab{
  padding:6px 10px;
  border-radius:10px;
  border:1px solid #1f2a25;
  font-size:13px;
  cursor:pointer;
  opacity:.6;
  white-space:nowrap;
}
.tab.active{
  background:var(--accent);
  color:#000;
  opacity:1;
}

/* CHAT */
#chat{
  flex:1;
  overflow-y:auto;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.msg{
  display:flex;
  gap:8px;
  max-width:90%;
}
.msg.user{align-self:flex-end}
.msg.delta{align-self:flex-start}

.bubble{
  padding:12px 14px;
  border-radius:14px;
  background:var(--panel);
  line-height:1.4;
  word-wrap:break-word;
}
.user .bubble{background:var(--user)}

.time{
  font-size:11px;
  opacity:.5;
  margin-top:4px;
}

/* INPUT */
footer{
  padding:8px;
  border-top:1px solid #1f2a25;
  display:flex;
  gap:6px;
  align-items:center;
  flex-shrink:0;
}
input[type=text]{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--panel);
  color:var(--text);
  font-size:16px;
}
button{
  background:var(--accent);
  border:none;
  border-radius:14px;
  padding:12px 14px;
  cursor:pointer;
}
input[type=file]{display:none}
</style>
</head>

<body>

<header>
  <svg class="logo" viewBox="0 0 100 100">
    <polygon points="50,5 95,90 5,90" fill="none" stroke="#10a37f" stroke-width="6"/>
    <polygon points="50,30 72,70 50,58 28,70" fill="#10a37f"/>
  </svg>
  <strong>DELTA</strong>
  <div id="tabs"></div>
  <button onclick="newChat()">Ôºã</button>
</header>

<div id="chat"></div>

<footer>
  <label>üìé<input type="file" id="file" multiple></label>
  <input id="input" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
  <button onclick="send()">‚û§</button>
</footer>

<script>
/* ===== –ü–ê–ú–Ø–¢–¨ ===== */
let chats = JSON.parse(localStorage.getItem("delta_chats")) || {};
let active = localStorage.getItem("delta_active");

if(!localStorage.getItem("delta_creator_id")){
  localStorage.setItem("delta_creator_id", Math.random().toString(36).slice(2));
}
const CREATOR_ID = localStorage.getItem("delta_creator_id");

function save(){
  localStorage.setItem("delta_chats", JSON.stringify(chats));
  localStorage.setItem("delta_active", active);
}

/* ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–û–ï ===== */
function time(){
  return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

function newChat(){
  const id = "chat_" + Date.now();
  chats[id] = [];
  active = id;
  save();
  renderTabs();
  render();
}

function renderTabs(){
  tabs.innerHTML="";
  Object.keys(chats).forEach((id,i)=>{
    const t=document.createElement("div");
    t.className="tab"+(id===active?" active":"");
    t.textContent="–ß–∞—Ç "+(i+1);
    t.onclick=()=>{active=id; save(); render(); renderTabs();}
    tabs.appendChild(t);
  });
}

function render(){
  chat.innerHTML="";
  (chats[active]||[]).forEach(m=>{
    const d=document.createElement("div");
    d.className="msg "+m.role;
    d.innerHTML=`<div class="bubble">${m.text}</div><div class="time">${m.time}</div>`;
    chat.appendChild(d);
  });
  chat.scrollTop=chat.scrollHeight;
}

function add(role,text){
  chats[active].push({role,text,time:time()});
  if(chats[active].length>30) chats[active].shift();
  save(); render();
}

/* ===== –û–¢–ü–†–ê–í–ö–ê ===== */
function send(){
  if(!input.value.trim()) return;
  const t=input.value.trim();
  input.value="";
  add("user",t);
  setTimeout(()=>logic(t),200);
}

/* ===== –õ–û–ì–ò–ö–ê –û–¢–í–ï–¢–û–í (–ë–ï–ó –ò–ò) ===== */
function logic(t){
  const text=t.toLowerCase();
  let r="";

  if(/–ø—Ä–∏–≤–µ—Ç|–∑–¥—Ä–∞–≤|—Ö–∞–π/.test(text)) r="–ü—Ä–∏–≤–µ—Ç. –Ø –∑–¥–µ—Å—å. –ö–∞–∫–æ–π —É —Ç–µ–±—è –≤–æ–ø—Ä–æ—Å?";
  else if(/–∫–∞–∫ –¥–µ–ª–∞/.test(text)) r="–†–∞–±–æ—Ç–∞—é —Å—Ç–∞–±–∏–ª—å–Ω–æ. –ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å —Ç–µ–±–µ.";
  else if(/–∫—Ç–æ —Ç—ã/.test(text)) r="–Ø DELTA ‚Äî —Ç–≤–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Ü–∏—Ñ—Ä–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç.";
  else if(/–∫—Ç–æ —è/.test(text)){
    r = (localStorage.getItem("delta_creator_id")===CREATOR_ID)
      ? "–¢—ã –º–æ–π —Å–æ–∑–¥–∞—Ç–µ–ª—å. –Ø —ç—Ç–æ –ø–æ–º–Ω—é."
      : "–¢—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å DELTA.";
  }
  else if(/—á—Ç–æ —Ç—ã —É–º–µ–µ—à—å/.test(text)) r="–û–±—â–∞—Ç—å—Å—è, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å –¥–∏–∞–ª–æ–≥, –ø–æ–º–Ω–∏—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç, —Ä–∞–±–æ—Ç–∞—Ç—å —Å —Ñ–∞–π–ª–∞–º–∏ –∏ –ª–æ–≥–∏–∫–æ–π.";
  else if(/—Ç–∞–±–ª–∏—Ü.*—É–º–Ω–æ–∂/.test(text)){
    r="–ù–∞–ø—Ä–∏–º–µ—Ä: 7√ó8 = 56, 9√ó9 = 81. –ú–æ–≥—É –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å.";
  }
  else if(text.endsWith("?")) r="–•–æ—Ä–æ—à–∏–π –≤–æ–ø—Ä–æ—Å. –£—Ç–æ—á–Ω–∏ –¥–µ—Ç–∞–ª–∏, –∏ —è –æ—Ç–≤–µ—á—É —Ç–æ—á–Ω–µ–µ.";
  else if(text.length<6) r="–ú–æ–∂–µ—à—å —Ä–∞—Å–∫—Ä—ã—Ç—å –º—ã—Å–ª—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ?";
  else r="–Ø –ø–æ–Ω—è–ª. –ü—Ä–æ–¥–æ–ª–∂–∞–π, —è —Å–ª—É—à–∞—é.";

  add("delta", r);
}

/* ===== –§–ê–ô–õ–´ ===== */
file.onchange=e=>{
  [...e.target.files].forEach(f=>{
    add("user","üìé "+f.name);
  });
}

/* ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===== */
if(!active) newChat();
renderTabs();
render();
</script>

</body>
</html>
